scenes:
  - scene: "what drugs do you use"
    video:
      length: 'shortest'
      fillin: "noise"
      files:
        - filename: "../done/what_drugs.mp4"
          position: 'random'
    sound:
      options:
        add_base_noise: true
        original: true

  - scene: 'cypher'
    video:
      length: 'shortest'
      fillin: 'noise'
      files:
        - filename: "../done/matrix_cyber.mp4"
          position: 'random'
    sound:
      options:
        add_base_noise: true

  - scene: ''
    video:
      length: 'shortest'
      fillin: 'noise'
      files:
        - filename: "../done/matrix_cyber.mp4"
          position: 'random'
    sound:
      options:
        add_base_noise: true

  - scene: "cara mia"
    video:
      length: "shortest"
      fillin: false
      files:
        - filename: "cara_mia.mp4"
          position: "fullscreen"
    sound:
      options:
        original: true

  - scene: "flash"
    video:
      length: "10"
      options:
        - option: "loop_seq_all"
          repeat: 5

      fillin: noise
      files:
        - filename: "looping_static_1.mov"
          position: 'random'
        - filename: "looping_static_2.mov"
          position: 'random'
    sound:
      options:
        add_base_noise: true

  - scene: 'randomize'
    video:
      length: 10
      fillin: 'testimage'
      files:
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 0
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 0.5
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 1
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 1.5
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 2
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 3
        - filename: '../done/purge.mp4'
          position: 'random'
          startat: 3
    sound:
      options:
        original: true

  - scene: "newsdistort"
    video:
      length: "30"
      fillin: 'testimage'
      distort: 200000
      files:
        - filename: "news/news4.avi"
          position: 'random'
        - filename: "news/news5.avi"
          position: 'random'
        - filename: "news/news6.avi"
          position: 'random'
        - filename: "news/news7.avi"
          position: 'random'
        - filename: "news/news8.avi"
          position: 'random'
        - filename: "news/news9.avi"
          position: 'random'
        - filename: "news/news11.avi"
          position: 'random'
        - filename: "news/news12.avi"
          position: 'random'
        - filename: "news/news13.avi"
          position: 'random'
    sound:
      fillin: false
      distort: 200
      options:
        add_base_noise: true
        sort: 'sorted'
      files:
        - filename: "news/sound/hallway-crowd.mp3"
        - filename: "news/sound/people-cheering.mp3"
